<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, My Love Siaa! üåπ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap');
        
        body {
            font-family: 'Great Vibes', cursive;
            background: radial-gradient(circle, #ff758c, #ff7eb3, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        h1 {
            font-size: 4em;
            text-shadow: 4px 4px 10px rgba(255, 255, 255, 0.8);
        }
        p {
            font-size: 1.8em;
        }
        .rose-img {
            width: 90px;
            margin-top: 20px;
            animation: blast 2s ease-in-out infinite;
        }
        @keyframes blast {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: url('https://cdn.pixabay.com/photo/2017/09/19/18/34/fireworks-2761748_1280.png') no-repeat center/contain;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(0.3) rotate(0deg); opacity: 0; }
            50% { transform: scale(2) rotate(180deg); opacity: 1; }
            100% { transform: scale(0.3) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Rose Day, My Love Siaa! üåπ</h1>
        <p>Every petal of a rose reminds me of your beauty and kindness. You are my heart, my love, and my forever happiness. ‚ù§Ô∏è</p>
        <img class="rose-img" src="https://media.istockphoto.com/id/874103164/photo/heart-of-roses.jpg?s=612x612&w=0&k=20&c=yi2dBv3Q3GFJ4kBzMgyOiJLymCesNngWnDwtiESG9xE=" alt="Big Beautiful Rose">
        <div class="fireworks"></div>
        <p>With all my love,</p>
        <h2>Madhav</h2>
    </div>
</body>
</html>
